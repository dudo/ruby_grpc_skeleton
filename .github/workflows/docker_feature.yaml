# https://help.github.com/en/actions/configuring-and-managing-workflows/using-environment-variables#default-environment-variables
# https://help.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions

on:
  pull_request:
    types: [labeled]
name: Docker Feature
jobs:
  docker:
    if: github.event.label.name == 'image'
    name: Build and push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # https://github.com/actions/checkout
      - name: Set ENV
        run: echo INPUT_REPOSITORY=$GITHUB_REPOSITORY/${GITHUB_REPOSITORY##*/} >> $GITHUB_ENV
      - uses: docker/build-push-action@v2.8.0 # https://github.com/marketplace/actions/build-and-push-docker-images
        with:
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ env.INPUT_REPOSITORY }}
          tag_with_ref: true
          tag_with_sha: true
